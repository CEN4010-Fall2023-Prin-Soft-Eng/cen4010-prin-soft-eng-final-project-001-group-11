<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top of the Morning</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Top of the Morning</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="time.html">Time</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nasa.html">NASA Picture of the Day</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="weather.html">Weather</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="articles.html">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="quote.html">Quote</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="todo.html">To-Do List</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div id="quote" class="dashboard-section">
        <h2>Random Quote</h2>
        <div id="quote-container">
            <div id="quote"></div>
            <div id="author"></div>
        </div>
    </div>

    <div class="container">
       
        <div class="column">
            <div id="time" class="dashboard-section">
                <h1 id="time-display"></h1>
                <style>
                    h1 {
                    text-align: center;
                      margin: 0;
                    }
                  </style>
              
            </div>

            <div id="todo-list" class="dashboard-section">
                <h2>To-Do List</h2>
                <input type="text" id="task" placeholder="Add a new task">
                <button id="add">Add</button>
                <button id="refresh">Refresh</button>
                <ul id="tasks"></ul>
                <style>
                    h2 {
                    text-align: left;
                      margin: 0;
                    }
                  </style>
            </div>
    
            <div id="weather" class="dashboard-section">
                <h2>Weather Information</h2>
                <div id="weather-container">
                    <label for="cityInput">Enter City:</label>
                    <input type="text" id="cityInput">
                    <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
                    <div id="weatherData"></div>
                    <style>
                        h2 {
                        text-align: center;
                          margin: 0;
                        }
                      </style>
                </div>
               
            </div>
        </div>
    
        <div class="column">
            <div id="nasa" class="dashboard-section">
                <h2>NASA Picture of the Day</h2>
                <div id="apod-container">
                    <img id="apod-image" src="" alt="NASA APOD">
                </div>
            </div>


        </div>
    </div>

    <div id="articles" class="dashboard-section">
        <h2>Top Headlines</h2>
        <div class="article-container" id="articleContainer"></div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="IntegratedStuff.js"></script>
</body>
</html>
