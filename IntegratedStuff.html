<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #time-display {
            font-size: 24px;
            margin-top: 20px;
        }
        #apod-container {
            margin-top: 50px;
        }
        #apod-image {
            max-width: 100%;
        }
        #apod-caption {
            margin-top: 10px;
            font-style: italic;
        }
        #photographer {
            margin-top: 5px;
        }
        #weather-container {
            margin-top: 50px;
        }
        .article-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 50px;
        }
        .article {
            text-align: center;
            margin: 10px;
        }
        img {
            max-width: 200px;
            max-height: 150px;
            object-fit: cover;
            cursor: pointer;
        }
        #quote-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        #quote {
            font-size: 18px;
            font-style: italic;
        }

        #author {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Integrated Dashboard</h1>
    <div id="time-display"></div>

    <div id="apod-container">
        <h2>Astronomy Picture of the Day</h2>
        <img id="apod-image" src="" alt="NASA APOD">
        <p id="apod-caption"></p>
        <p id="photographer"></p>
    </div>

    <div id="weather-container">
        <h2>Weather Information</h2>
        <label for="cityInput">Enter City:</label>
        <input type="text" id="cityInput">
        <button onclick="getWeather()">Get Weather</button>
    
        <div id="weatherData">

        </div>
    </div>

    <div class="article-container" id="articleContainer"></div>

    <div id="quote-container">
        <div id="quote"></div>
        <div id="author"></div>
    </div>

    <script type="module" src="IntegratedStuff.js"></script>
</body>
</html>
