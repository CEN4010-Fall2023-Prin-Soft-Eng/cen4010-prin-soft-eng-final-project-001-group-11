<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Login</h1>
        <button class="btn btn-primary" onclick="signIn()">Sign In with Google</button>

        <!-- Include Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>

        <script>
            // Your Firebase project configuration
            var firebaseConfig = {
                apiKey: "AIzaSyA372jMTAOb_92GB5bg7ErUV8elpbKI6pQ",
                authDomain: "top-of-the-morning-ec10a.firebaseapp.com",
                projectId: "top-of-the-morning-ec10a",
                storageBucket: "top-of-the-morning-ec10a.appspot.com",
                messagingSenderId: "350909208620",
                appId: "1:350909208620:web:90faae045d05db77531989"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

            // Firebase authentication references
            var auth = firebase.auth();

            // Function to handle sign in
            function signIn() {
                var provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).then(function(result) {
                    // Redirect to the main dashboard after successful sign-in
                    window.location.href = "dashboard.html";
                }).catch(function(error) {
                    console.error("Authentication error:", error);
                });
            }
        </script>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
